services:
  # ==========================================
  # PostgreSQL Database (Multi-Database Setup)
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ecommerce_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_secure_password_123!}
      POSTGRES_DB: ${POSTGRES_DB:-ecommerce_main}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-microservices-complete.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ecommerce_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce_network

  # ==========================================
  # Redis Cache (for sessions, caching)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: ecommerce_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_pass_678!}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce_network

  # ==========================================
  # RabbitMQ Message Queue
  # ==========================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ecommerce_rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-ecommerce_mq}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbitmq_secure_pass_901!}
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ecommerce_network

  # ==========================================
  # Authentication Service (Django)
  # ==========================================
  auth-service:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: ecommerce_auth
    restart: always
    ports:
      - "${AUTH_PORT:-8002}:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${AUTH_DB_NAME:-auth_db}
      DB_USER: ${AUTH_DB_USER:-auth_service}
      DB_PASSWORD: ${AUTH_DB_PASSWORD:-auth_secure_pass_345!}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_pass_678!}

      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-this-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}

      # App Settings
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-change-this-in-production}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
    volumes:
      - ./services/auth/app:/app
      - ./services/shared:/app/services/shared
    networks:
      - ecommerce_network

  # ==========================================
  # Product Service (Django)
  # ==========================================
  product-service:
    build:
      context: ./services/product
      dockerfile: Dockerfile
    container_name: ecommerce_product
    restart: always
    ports:
      - "${PRODUCT_PORT:-8003}:8003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${PRODUCT_DB_NAME:-product_db}
      DB_USER: ${PRODUCT_DB_USER:-product_service}
      DB_PASSWORD: ${PRODUCT_DB_PASSWORD:-product_secure_pass_789!}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_pass_678!}

      # Auth Service
      AUTH_SERVICE_URL: http://auth-service:8002

      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-this-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}

      # App Settings
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-change-this-in-production}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
    volumes:
      - ./services/product/app:/app
      - ./services/shared:/app/services/shared
    networks:
      - ecommerce_network

  # ==========================================
  # Order Service (Django)
  # ==========================================
  order-service:
    build:
      context: ./services/order
      dockerfile: Dockerfile
    container_name: ecommerce_order
    restart: always
    ports:
      - "${ORDER_PORT:-8004}:8004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started
      product-service:
        condition: service_started
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${ORDER_DB_NAME:-order_db}
      DB_USER: ${ORDER_DB_USER:-order_service}
      DB_PASSWORD: ${ORDER_DB_PASSWORD:-order_secure_pass_012!}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_pass_678!}

      # Other Services
      AUTH_SERVICE_URL: http://auth-service:8002
      PRODUCT_SERVICE_URL: http://product-service:8003

      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-this-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}

      # App Settings
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-change-this-in-production}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
    volumes:
      - ./services/order/app:/app
      - ./services/shared:/app/services/shared
    networks:
      - ecommerce_network

  # ==========================================
  # Payment Service (Django)
  # ==========================================
  payment-service:
    build:
      context: ./services/payment
      dockerfile: Dockerfile
    container_name: ecommerce_payment
    restart: always
    ports:
      - "${PAYMENT_PORT:-8005}:8005"
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
      order-service:
        condition: service_started
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${PAYMENT_DB_NAME:-payment_db}
      DB_USER: ${PAYMENT_DB_USER:-payment_service}
      DB_PASSWORD: ${PAYMENT_DB_PASSWORD:-payment_secure_pass_111!}

      # Other Services
      AUTH_SERVICE_URL: http://auth-service:8002
      ORDER_SERVICE_URL: http://order-service:8004

      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_your_key_here}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_your_key_here}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_your_webhook_secret}

      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-this-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}

      # App Settings
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-change-this-in-production}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
    volumes:
      - ./services/payment/app:/app
      - ./services/shared:/app/services/shared
    networks:
      - ecommerce_network

  # ==========================================
  # Shipping Service (Django)
  # ==========================================
  shipping-service:
    build:
      context: ./services/shipping
      dockerfile: Dockerfile
    container_name: ecommerce_shipping
    restart: always
    ports:
      - "${SHIPPING_PORT:-8006}:8006"
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
      order-service:
        condition: service_started
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${SHIPPING_DB_NAME:-shipping_db}
      DB_USER: ${SHIPPING_DB_USER:-shipping_service}
      DB_PASSWORD: ${SHIPPING_DB_PASSWORD:-shipping_secure_pass_222!}

      # Other Services
      AUTH_SERVICE_URL: http://auth-service:8002
      ORDER_SERVICE_URL: http://order-service:8004

      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-this-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}

      # App Settings
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-change-this-in-production}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
    volumes:
      - ./services/shipping/app:/app
      - ./services/shared:/app/services/shared
    networks:
      - ecommerce_network

  # ==========================================
  # Notification Service (Django)
  # ==========================================
  notification-service:
    build:
      context: ./services/notification
      dockerfile: Dockerfile
    container_name: ecommerce_notification
    restart: always
    ports:
      - "${NOTIFICATION_PORT:-8007}:8007"
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${NOTIFICATION_DB_NAME:-notification_db}
      DB_USER: ${NOTIFICATION_DB_USER:-notification_service}
      DB_PASSWORD: ${NOTIFICATION_DB_PASSWORD:-notification_secure_pass_333!}

      # Other Services
      AUTH_SERVICE_URL: http://auth-service:8002

      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-this-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}

      # Email
      EMAIL_BACKEND: ${EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS:-True}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER:-}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-noreply@ecommerce.com}

      # App Settings
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-change-this-in-production}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
    volumes:
      - ./services/notification/app:/app
      - ./services/shared:/app/services/shared
    networks:
      - ecommerce_network

  # ==========================================
  # Admin Dashboard Service
  # ==========================================
  admin:
    build:
      context: ./services
      dockerfile: admin/Dockerfile
    container_name: ecommerce_admin
    restart: always
    ports:
      - "${ADMIN_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Admin DB (for audit logs, notifications)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${ADMIN_DB_NAME:-admin_db}
      DB_USER: ${ADMIN_DB_USER:-admin_service}
      DB_PASSWORD: ${ADMIN_DB_PASSWORD:-admin_secure_pass_456!}

      # Read access to other databases
      AUTH_DB_NAME: ${AUTH_DB_NAME:-auth_db}
      PRODUCT_DB_NAME: ${PRODUCT_DB_NAME:-product_db}
      ORDER_DB_NAME: ${ORDER_DB_NAME:-order_db}

      # Other Services
      AUTH_SERVICE_URL: http://auth-service:8002
      PRODUCT_SERVICE_URL: http://product-service:8003
      ORDER_SERVICE_URL: http://order-service:8004

      # App Settings
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - ./services/admin/app:/app
      - ./services/shared:/app/services/shared
    networks:
      - ecommerce_network

  # ==========================================
  # API Gateway (Nginx)
  # ==========================================
  api-gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: ecommerce_gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - auth-service
      - product-service
      - order-service
      - payment-service
      - shipping-service
      - notification-service
      - admin
    volumes:
      - ./services/gateway/nginx.conf:/etc/nginx/nginx.conf
      - ./services/gateway/ssl:/etc/nginx/ssl
    networks:
      - ecommerce_network

  # ==========================================
  # Adminer - Database Management Tool
  # ==========================================
  adminer:
    image: adminer:latest
    container_name: ecommerce_adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    networks:
      - ecommerce_network

# ==========================================
# VOLUMES
# ==========================================
volumes:
  postgres_data:
    driver: local

# ==========================================
# NETWORKS
# ==========================================
networks:
  ecommerce_network:
    driver: bridge
